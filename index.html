<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for the title -->
    <title>High Protein Food Finder</title>
    <link rel="stylesheet" href="HW7.css">
</head>
<body>
    <div class="container">
        <h1>High Protein Food Finder</h1>
        <!-- Triggers the getHighProteinFood() function when clicked. This function (in HW7.js) fetches high-protein food options from an API and displays them in the #result div. -->
        <button onclick="getHighProteinFood()">Get a High-Protein Food</button>
        <div id="result"></div>
    </div>
    <script src="HW7.js"></script>
    <!-- This is the core GreenSock Animation Platform library, which provides animation functions for the page elements. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <!-- A GSAP plugin specifically for text animations, Helped to animate text-based properties, simulating a typewriter effect. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/TextPlugin.min.js"></script>
</body>
</html>
